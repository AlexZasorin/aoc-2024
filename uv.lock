version = 1
requires-python = ">=3.13"

[manifest]
members = [
    "aoc-2024",
    "day-01",
    "day-02",
    "day-06",
    "day-14",
]

[[package]]
name = "aoc-2024"
version = "0.1.0"
source = { editable = "." }

[[package]]
name = "day-01"
version = "0.1.0"
source = { editable = "puzzles/day-01" }

[[package]]
name = "day-02"
version = "0.1.0"
source = { editable = "puzzles/day-02" }

[[package]]
name = "day-06"
version = "0.1.0"
source = { editable = "puzzles/day-06" }
dependencies = [
    { name = "aoc-2024" },
]

[package.metadata]
requires-dist = [{ name = "aoc-2024", editable = "." }]

[[package]]
name = "day-14"
version = "0.1.0"
source = { editable = "puzzles/day-14" }
dependencies = [
    { name = "aoc-2024" },
]

[package.metadata]
requires-dist = [{ name = "aoc-2024", editable = "." }]
